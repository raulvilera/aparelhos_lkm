<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciamento de Equipamentos</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --secondary: #e0f2fe;
      --background: #f8fafc;
      --surface: #ffffff;
      --border: #e5e7eb;
      --border-light: #f3f4f6;
      --border-silver: #e5e7eb;
      --text: #1f2937;
      --text-light: #6b7280;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-inset: inset 0 2px 4px 0 rgba(0, 0, 0, 0.05);
      --input-bg: #f0f9ff;
      --overlay-bg: #e0f2fe;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text);
      padding: 20px;
    }

    .input-3d {
      background: linear-gradient(to bottom, transparent, #dbeafe);
      padding: 12px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GERENCIAMENTO DE EQUIPAMENTOS</h1>
    <!-- FORMULÁRIO MANTIDO AQUI (NÃO REPETIDO PARA FOCO NO SCRIPT) -->
    <div class="btn-container">
      <button class="btn-submit" id="btn-registrar" onclick="registrarRetirada()">Registrar Retirada</button>
    </div>
    <p id="mensagem"></p>
  </div>

  <script>
    const URL_WEB_APP = 'https://script.google.com/macros/s/AKfycbwnnJ7mZvaAFsbiUAUbsVD1ov3jgXJNW6ObDkkM9pxfRWe3PK1xn6hUjwkg2WSRgwjhWA/exec';

    async function registrarRetirada() {
      const btn = document.getElementById('btn-registrar');
      const originalText = btn.textContent;
      btn.textContent = 'Enviando...';
      btn.disabled = true;

      const mensagemEl = document.getElementById('mensagem');
      mensagemEl.textContent = 'Enviando dados...';
      mensagemEl.className = '';

      try {
        const camposObrigatorios = [
          'professor',
          'hora-retirada',
          'data-retirada',
          'tipo-aparelho',
          'numero-serie'
        ];

        for (const id of camposObrigatorios) {
          const el = document.getElementById(id);
          if (!el.value.trim()) {
            el.focus();
            throw new Error(`O campo "${el.labels[0].textContent}" é obrigatório.`);
          }
        }

        const dados = {
          acao: 'registrarRetirada',
          professor: document.getElementById('professor').value.trim(),
          disciplina: document.getElementById('disciplina').value.trim() || null,
          horaRetirada: document.getElementById('hora-retirada').value,
          dataRetirada: document.getElementById('data-retirada').value,
          horaEntrega: document.getElementById('hora-entrega').value || null,
          dataEntrega: document.getElementById('data-entrega').value || null,
          tipo: document.getElementById('tipo-aparelho').value,
          marca: document.getElementById('marca-aparelho').value.trim() || null,
          serie: document.getElementById('numero-serie').value.trim(),
          quantidade: document.getElementById('quantidade-aparelhos').value || '1'
        };

        const response = await fetch(URL_WEB_APP, {
          method: 'POST',
          mode: 'cors',
          redirect: 'follow',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(dados)
        });

        const textoResposta = await response.text();
        let resultado;
        try {
          resultado = JSON.parse(textoResposta);
        } catch (e) {
          throw new Error(`Resposta inválida do servidor: ${textoResposta}`);
        }

        if (!response.ok) {
          throw new Error(resultado.mensagem || `Erro HTTP: ${response.status}`);
        }

        mensagemEl.textContent = resultado.mensagem;
        mensagemEl.className = resultado.status === 'sucesso' ? 'sucesso' : 'erro';

      } catch (erro) {
        console.error('Erro no registro:', erro);
        mensagemEl.textContent = `Erro: ${erro.message}`;
        mensagemEl.className = 'erro';
      } finally {
        btn.textContent = originalText;
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
